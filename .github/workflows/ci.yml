name: XOR Trading CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov aiosqlite

    - name: Run Tests
      # Env vars directly in step to ensure they are available
      env:
        ENVIRONMENT: test
        SECRET_KEY: test-secret-key-automata
        JWT_SECRET_KEY: test-jwt-secret-key-automata
        ENCRYPTION_KEY: 12345678901234567890123456789012
        DATABASE_URL: sqlite+aiosqlite:///./test.db
        REDIS_URL: redis://localhost:6379/0
      run: |
        # Use python -m pytest to avoid path issues
        python -m pytest tests/ -v --cov=app --cov-report=term-missing

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
