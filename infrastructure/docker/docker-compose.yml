version: '3.8'

services:
  # Frontend Service (Next.js)
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    image: xor-trading/frontend:latest
    container_name: xor-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-8000}
    depends_on:
      - backend
    networks:
      - xor-network

  # Backend Service (FastAPI)
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    image: xor-trading/backend:latest
    container_name: xor-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - APP_NAME=XOR Trading Platform
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-xor_user}:${POSTGRES_PASSWORD:-xor_password}@db:5432/${POSTGRES_DB:-xor_trading}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CORS_ORIGINS=["http://localhost:${FRONTEND_PORT:-3000}"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xor-network

  # Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: xor-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-xor_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-xor_password}
      - POSTGRES_DB=${POSTGRES_DB:-xor_trading}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-xor_user} -d ${POSTGRES_DB:-xor_trading}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - xor-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: xor-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - xor-network

  # Strategy Engine
  strategy-engine:
    build:
      context: ../../strategy-engine
      dockerfile: Dockerfile
    image: xor-trading/strategy-engine:latest
    container_name: xor-strategy-engine
    restart: unless-stopped
    environment:
      - APP_NAME=XOR Strategy Engine
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-xor_user}:${POSTGRES_PASSWORD:-xor_password}@db:5432/${POSTGRES_DB:-xor_trading}
      - REDIS_URL=redis://redis:6379/0
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - xor-network

networks:
  xor-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
