global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'xor-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'

  - job_name: 'xor-execution-engine'
    static_configs:
      - targets: ['execution-engine:9091']

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
